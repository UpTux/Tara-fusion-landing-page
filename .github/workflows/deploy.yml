name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main  # Ändere dies zu deinem Haupt-Branch (z.B. 'master' falls nötig)
  workflow_dispatch:  # Ermöglicht manuelles Triggern

env:
  NEXT_PUBLIC_MAILERLITE_API_TOKEN: ${{ secrets.NEXT_PUBLIC_MAILERLITE_API_TOKEN }}

# Setzt Berechtigungen für GITHUB_TOKEN um auf GitHub Pages zu deployen
permissions:
  contents: read
  pages: write
  id-token: write

# Erlaubt nur eine gleichzeitige Deployment-Ausführung
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
